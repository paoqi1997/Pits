name: CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: test
        run: |
          cd $GITHUB_WORKSPACE/pqalgo/tests
          mkdir build && cd build
          cmake ..
          cmake --build .
          ./sort_test
          ./linearlist_test
          ./tree_test
